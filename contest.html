<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contest Form</title>
<link rel="stylesheet" href="contest.css">
</head>
<body>

<nav>
    <div class="container">
        <h1 class="logo">SweepstakesSavvy</h1>
    <ul>
        <li><a href="landing.html">Home</a></li>
        <li><a href="contest.html">Contest Form</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</nav>

<div class="container">
    <h1>Enter Our Contest!</h1>
    <p>Enter your email address for a chance to win exciting prizes!</p>
    <form id="contest-form">
        <input type="email" id="email" placeholder="Enter your email address" required>
        <input type="submit" value="Enter Contest">
    </form>
    <div id="share-buttons">
        <p>Share the contest on social media:</p>
        <button onclick="shareOnFacebook()">Share on Facebook</button>
        <button onclick="shareOnTwitter()">Share on Twitter</button>
    </div>

    <div class="popup" id="popup-message">
        <p>Your entry has been submitted successfully!</p>
    </div>
</div>

<footer>
    <p>&copy; 2024 Contest SweepstakesSavvy Challenge. All rights reserved.</p>
</footer>

<script>
    function shareOnFacebook() {
        // Replace URL with your contest landing page URL
        var url = encodeURIComponent("https://www.example.com/contest");
        window.open("https://www.facebook.com/sharer/sharer.php?u=" + url, "_blank");
    }

    function shareOnTwitter() {
        // Replace URL with your contest landing page URL and text with your desired message
        var url = encodeURIComponent("https://www.example.com/contest");
        var text = encodeURIComponent("Check out this awesome contest! #Contest #Giveaway");
        window.open("https://twitter.com/intent/tweet?url=" + url + "&text=" + text, "_blank");
    }

    // You can add JavaScript code here to handle form submission and data storage
    document.addEventListener("DOMContentLoaded", function() {
        // Get the contest form
        var contestForm = document.getElementById("contest-form");

        // Get the popup message
        var popupMessage = document.getElementById("popup-message");

        // Add event listener to the form submission
        contestForm.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Show the popup message
            popupMessage.style.display = "block";

            // Reset the form after a delay
            setTimeout(function() {
                popupMessage.style.display = "none";
                contestForm.reset();
            }, 3000); // Adjust the delay (in milliseconds) as needed
        });
    });

</script>

</body>
</html>
